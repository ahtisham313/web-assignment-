<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YummyEat - Contact</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <header>
      <h1><img src="logo.png" alt=""></h1>
      <nav>
        <ul>
          <li><a href="index2.html">Home</a></li>
          <li><a href="recipes2.html">Recipes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2 id="contact">Contact Us</h2>
      <div class="contact">
        <div class="info">
          <h3>Get in touch</h3>
          <p>If you have any questions, comments or suggestions, please don't hesitate to contact us!</p>
          <p>Address: university road,atd</p>
          <p>Phone: 9234276789</p>
          <p>Email: yummyeat@gmail.com</p>
        </div>
        <div class="feedback">
          <h3>Send us your feedback</h3>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </main>

    
  </body>
</html>
